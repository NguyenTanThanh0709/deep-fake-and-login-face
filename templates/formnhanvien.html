<body class="bg-gray-100">

    <div class='container-fluid mt-16' id="contformnv">
        <h1 class="text-3xl font-semibold mb-4">Thêm/Chỉnh Sửa Nhân Viên</h1>
    
        <!-- Form for Add/Edit Employee -->
        <form class="space-y-4 bg-white p-6 rounded-lg shadow-md">
            <!-- Employee Name -->
            <div class="form-group">
                <label for="tenNhanVien" class="block text-gray-700 font-semibold">Tên Nhân Viên</label>
                <input type="text" id="tenNhanVien" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập tên nhân viên" required>
            </div>
    
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập email" required>
            </div>
    
            <!-- Phone Number -->
            <div class="form-group">
                <label for="sdt" class="block text-gray-700 font-semibold">Số Điện Thoại</label>
                <input type="text" id="sdt" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập số điện thoại">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="pass" class="block text-gray-700 font-semibold">Mật khẩu</label>
                <input type="text" id="sdt" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập số mật khẩu">
            </div>
    
            <!-- Role -->
            <div class="form-group">
                <label for="vaiTro" class="block text-gray-700 font-semibold">Vị Trí</label>
                <input type="text" id="vaiTro" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập vị trí công việc">
            </div>
    
            <!-- Department -->
            <div class="form-group">
                <label for="department" class="block text-gray-700 font-semibold">Phòng Ban</label>
                <select id="department" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="accounting">Phòng Kế Toán</option>
                    <option value="it">Phòng IT</option>
                    <option value="hr">Phòng Nhân Sự</option>
                    <option value="sales">Phòng Sale</option>
                </select>
            </div>
    
            <!-- Role -->
            <div class="form-group">
                <label for="role" class="block text-gray-700 font-semibold">Chức Vụ</label>
                <input type="text" id="role" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập chức vụ của nhân viên (admin, user)">
            </div>
    
            <!-- Status (Active/Inactive) -->
            <div class="form-group">
                <label for="isActive" class="block text-gray-700 font-semibold">Trạng Thái</label>
                <select id="isActive" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="1">Đang làm</option>
                    <option value="0">Đã nghỉ</option>
                </select>
            </div>
    
            <!-- Photo Reference -->
            <div class="form-group">
                <label for="photo_reference" class="block text-gray-700 font-semibold">Ảnh Nhân Viên</label>
                <input type="file" id="photo_reference" class="w-full px-4 py-2 border rounded-lg">
            </div>

                    <!-- Display Image -->
        <div class="form-group">
            <label for="photo_display" class="block text-gray-700 font-semibold">Ảnh Nhân Viên</label>
            <img id="photo_display" src="" alt="Employee Photo" class="w-32 h-32 object-cover rounded-full mt-2 hidden">
        </div>
    
            <!-- Submit Button -->
            <div class="form-group flex justify-between">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Lưu Nhân Viên
                </button>
                <button type="reset" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                    Làm Mới
                </button>
            </div>
        </form>
    </div>
    <!-- JavaScript for Image Display -->
<script>
    function displayImage(event) {
        const photoDisplay = document.getElementById('photo_display');
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function () {
            photoDisplay.src = reader.result;
            photoDisplay.classList.remove('hidden');  // Show the image after it is loaded
        }

        if (file) {
            reader.readAsDataURL(file);  // Read the uploaded file
        }
    }
</script>
