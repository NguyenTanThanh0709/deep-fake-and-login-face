<!DOCTYPE html>
<html lang="en">
<head>
    <title>Danh sách nhân viên</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="navbar navbar-expand-sm bg-info navbar-dark fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <img src="/static/images/key-person.png" alt="icon" style="height:35px;width:40px;">
                        Face Recognition Based Attendance System
                    </a>
                </div>
    
                <ul class="nav navbar-nav navbar-right">
                    <li class="navbar-brand" id="nav-brand"><span>
                        Made with <span style="color: #e25555;">&#9829;</span> by Amlan Mohanty </span>
                    </li>
                    <li class="navbar-brand"><span id='login_info'>
                        </span>
                    </li>
                </ul>
            </div>
    </nav>
    <div class="container-fluid mx-auto p-5 mt-2"  id="contlistnv">
        <h1 class="text-3xl font-semibold mb-4">Danh sách nhân viên</h1>
    
        <!-- Search and Filter Section -->
<div class="mb-4 flex items-center justify-between">
    <!-- Search Input -->
    <input type="text" class="px-4 py-2 border rounded-lg" placeholder="Search by name" id="searchInput">

    <!-- Active/Inactive Filter -->
    <select class="px-4 py-2 border rounded-lg" id="statusFilter">
        <option value="">Tất Cả</option>
        <option value="1">Đang làm</option>
        <option value="0">Đã nghỉ</option>
    </select>

        <!-- Active/Inactive Filter -->
        <select class="px-4 py-2 border rounded-lg" id="statusFilter">
            <option value="">Phòng ban</option>
            <option value="1">1</option>
            <option value="0">2</option>
        </select>

    <!-- Search Button -->
    <button class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" id="searchButton">
        Tìm kiếm
    </button>
    <!-- Add Employee Button -->
    <button class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700" id="addEmployeeButton">
        Thêm Nhân Viên
    </button>
</div>

    
        <!-- Employee Table -->
        <table class="min-w-full table-auto bg-white shadow-md rounded-lg">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="px-4 py-2 text-left">Tên</th>
                    <th class="px-4 py-2 text-left">Email</th>
                    <th class="px-4 py-2 text-left">Phone</th>
                    <th class="px-4 py-2 text-left">Role</th>
                    <th class="px-4 py-2 text-left">Status</th>
                    <th class="px-4 py-2 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee 1 -->
                <tr>
                    <td class="px-4 py-2">John Doe</td>
                    <td class="px-4 py-2">john@example.com</td>
                    <td class="px-4 py-2">123-456-7890</td>
                    <td class="px-4 py-2">Manager</td>
                    <td class="px-4 py-2 text-center">
                        <span class="inline-block bg-green-300 text-green-800 px-3 py-1 rounded-full">Active</span>
                    </td>
                    <td class="px-4 py-2">
                        <button class="btn btn-primary btn-sm mr-2">Sửa/xem</button>
                        <button class="btn btn-info btn-sm mr-2">Xem điểm danh</button>
                        <button class="btn btn-danger btn-sm">Đổi trạng thái</button>
                    </td>
                </tr>
                <!-- Employee 2 -->
                <tr>
                    <td class="px-4 py-2">Jane Smith</td>
                    <td class="px-4 py-2">jane@example.com</td>
                    <td class="px-4 py-2">987-654-3210</td>
                    <td class="px-4 py-2">Developer</td>
                    <td class="px-4 py-2 text-center">
                        <span class="inline-block bg-red-300 text-red-800 px-3 py-1 rounded-full">Inactive</span>
                    </td>
                    <td class="px-4 py-2">
                        <button class="btn btn-primary btn-sm mr-2">Sửa/xem</button>
                        <button class="btn btn-info btn-sm mr-2">Xem điểm danh</button>
                        <button class="btn btn-danger btn-sm">Đổi trạng thái</button>
                    </td>
                </tr>
                <!-- Employee 3 -->
                <tr>
                    <td class="px-4 py-2">Bob Johnson</td>
                    <td class="px-4 py-2">bob@example.com</td>
                    <td class="px-4 py-2">555-123-4567</td>
                    <td class="px-4 py-2">HR</td>
                    <td class="px-4 py-2 text-center">
                        <span class="inline-block bg-green-300 text-green-800 px-3 py-1 rounded-full">Active</span>
                    </td>
                    <td class="px-4 py-2">
                        <button class="btn btn-primary btn-sm mr-2">Sửa/xem</button>
                        <button class="btn btn-info btn-sm mr-2">Xem điểm danh</button>
                        <button class="btn btn-danger btn-sm">Đổi trạng thái</button>
                    </td>
                </tr>
                <!-- Add more employees as needed -->
            </tbody>
        </table>
    </div>
    
    </body>
</html>
