<!DOCTYPE html>
<html lang="en">
<head>
    <title>Danh sách nhân viên</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="navbar navbar-expand-sm bg-info navbar-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    Face Recognition Based Attendance System
                </a>
            </div>
    
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-brand" id="nav-brand">
                    <span>Made with <span style="color: #e25555;">&#9829;</span> by Amlan Mohanty </span>
                </li>
                <li class="navbar-brand">
                    <span id='login_info'></span>
                </li>
                <!-- Back Button -->
                <li class="navbar-item">
                    <button class="btn btn-light" id="backButton">Back</button>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>
    
    </body>
    <script>
        // Add event listener for the back button
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();  // This will go back to the previous page in the browser history
        });
    </script>
</html>
